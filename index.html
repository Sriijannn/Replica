<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
        <div class="nav">
            <img src="Spotify logo.png" id="logo" alt="Logo">

            <div class="menu">
                <ul>
                    <li><img src="home.svg" id="navLogo"><a href="#">Home</a></li>
                    <li><img src="search-white.svg" id="navLogo"><a href="#"></a><a href="#">Search</a></li>
                    <li><img src="library.svg" id="navLogo"><a href="#"></a><a href="#">Your Library</a></li>
                </ul>
            </div>

            <div class="menu2">
                <ul>
                    <li><img src="Plus-small.svg" id="navLogo"><a href="#">Create Playlist</a></li>
                    <li><img src="Heart.svg" id="navLogo"><a href="#"></a><a href="#">Liked Songs</a></li>
                    <li><img src="media-podcast.svg" id="navLogo"><a href="#"></a><a href="#">Your Episodes</a></li>
                </ul>
                <div style="display: flex; position: absolute; bottom: 120px; justify-content: center; align-items: center;">
                     <img src="download-icon.svg" alt="" style="height: 30px;">
                     <h5 style="color: white;margin-left: 16px; font-family: 'Varela Round'; font-size: 18px">Install App</h5>
                </div>
            </div>


        </div>
        <div class="main">
            <div class="rtx">
                <div class="buttons">
                    <img src="arrow-left.svg" alt="">
                    <img src="arrow-right.svg" alt="">
                </div>
                <div class="search">
                    <img src="search.svg" id="search">
                    <input type="text" placeholder="Artists, songs, podcasts" id="searchbox">
                </div>
            </div>

            <h1 id="head">Your top genres</h1>
            <div class="topg">
                <div class="box" id="box1">
                    <h1 id="head1">Pop</h1>
                </div>
                <div class="box" id="box2">
                    <h1 id="head1">Hip-Hop</h1>
                </div>
            </div>
            <h1 id="head">Browse all</h1>
            <div class="browse">
                <div class="boxb" id="boxb1">
                    <h1 id="head2">Podcasts</h1>
                </div>
                <div class="boxb" id="boxb2">
                    <h1 id="head2">Made For You</h1>
                </div>
                <div class="boxb" id="boxb3">
                    <h1 id="head2">Charts</h1>
                </div>
                <div class="boxb" id="boxb4">
                    <h1 id="head2">New Releases</h1>
                </div>
            </div>

        </div>
    </div>
    <div class="player">


        <div class="current" style="padding: 5px 5px;">

            <img src="music.jpeg" alt="" style="height: 60px; margin-left: 30px; float: left;" >

            <div class="txt">
                <div class="text">
                    <h3>Dreaming On</h3>
                    <h5>NEFFEX</h5>
                </div>
                <img src="like-heart.svg" alt="" style="height: 25px; margin-left: 30px;">
            </div>
            

        </div>
        <div class="play">
            <div class="controls">
                <img src="shuffle.svg" alt="">
                <img src="skip-previous.svg" alt="">
                <img src="play.svg" alt="">
                <img src="skip-forward.svg" alt="">
                <img src="repeat-all.svg" alt="">
            </div>
            <div class="time">
                <p>2:11</p>
                <img src="time-bar.svg" alt="">
                <p>2:42</p>
            </div>
        </div>

            
    </div>
</body>
</html>
